<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASGC8 Timeline</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, Roboto, sans-serif;
      background-color: #ffffff;
    }
    .timeline {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-top: 3px solid #003366;
      padding-top: 30px;
      position: relative;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: auto;
    }
    .timeline-event {
      text-align: center;
      position: relative;
      flex: 1 1 20%;
      box-sizing: border-box;
      padding: 20px 10px;
      word-break: break-word;
    }
    .timeline-event::before {
      content: '';
      width: 16px;
      height: 16px;
      background-color: #FBC243;
      border-radius: 50%;
      position: absolute;
      top: -38px;
      left: 50%;
      transform: translateX(-50%);
    }
    .timeline-date {
      font-weight: bold;
      color: #080808;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .timeline-text {
      color: #003366;
      font-size: 16px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .timeline {
        flex-direction: column;
        border-top: none;
        padding-top: 0;
      }
      .timeline-event {
        flex: 1 1 100%;
        border-left: 3px solid #003366;
        padding-left: 30px;
        margin-bottom: 20px;
      }
      .timeline-event::before {
        top: 0;
        left: 0;
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>
<body>
  <div class="timeline">
    <div class="timeline-event">
      <div class="timeline-date">01 MAY 2025</div>
      <div class="timeline-text">Paper Submission<br>Deadline</div>
    </div>
    <div class="timeline-event">
      <div class="timeline-date">15 JUNE 2025</div>
      <div class="timeline-text">Acceptance<br>Notification</div>
    </div>
    <div class="timeline-event">
      <div class="timeline-date">01 JULY 2025</div>
      <div class="timeline-text">Final Registration<br>Deadline</div>
    </div>
    <div class="timeline-event">
      <div class="timeline-date">12 â€“ 13 AUGUST 2025</div>
      <div class="timeline-text">Conference Date</div>
    </div>
  </div>
</body>
</html>
