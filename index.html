<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASGC8 Countdown + Timeline</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Roboto, sans-serif;
      background-color: #ffffff;
      overflow-x: hidden;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    #countdown {
      font-size: 36px;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      color: #23486A;
      text-align: center;
      margin-bottom: 40px;
    }

    .timeline {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-top: 3px solid #003366;
      padding-top: 30px;
      position: relative;
      flex-wrap: wrap;
    }
    .timeline-event {
      text-align: center;
      position: relative;
      flex: 1 1 20%;
      padding: 20px 10px;
      min-width: 150px;
    }
    .timeline-event::before {
      content: '';
      width: 16px;
      height: 16px;
      background-color: #FBC243;
      border-radius: 50%;
      position: absolute;
      top: -38px;
      left: 50%;
      transform: translateX(-50%);
    }
    .timeline-date {
      font-weight: bold;
      color: #080808;
      font-size: 18px;
      margin-bottom: 8px;
    }
    .timeline-text {
      color: #003366;
      font-size: 16px;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .timeline {
        flex-direction: column;
        padding-top: 0;
        border-top: none;
      }
      .timeline-event {
        flex: 1 1 100%;
        border-left: 3px solid #003366;
        padding-left: 30px;
        margin-bottom: 20px;
      }
      .timeline-event::before {
        top: 0;
        left: 0;
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Countdown -->
    <div id="countdown"></div>

    <!-- Timeline -->
    <div class="timeline">
      <div class="timeline-event">
        <div class="timeline-date">01 MAY 2025</div>
        <div class="timeline-text">Paper Submission<br>Deadline</div>
      </div>
      <div class="timeline-event">
        <div class="timeline-date">15 JUNE 2025</div>
        <div class="timeline-text">Acceptance<br>Notification</div>
      </div>
      <div class="timeline-event">
        <div class="timeline-date">01 JULY 2025</div>
        <div class="timeline-text">Final Registration<br>Deadline</div>
      </div>
      <div class="timeline-event">
        <div class="timeline-date">12 â€“ 13 AUGUST 2025</div>
        <div class="timeline-text">Conference Date</div>
      </div>
    </div>
  </div>

  <script>
    // Set the target date
    var targetDate = new Date("August 12, 2025 00:00:00").getTime();

    // Update the countdown every second
    var countdownInterval = setInterval(function () {
      var now = new Date().getTime();
      var distance = targetDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds ";

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>
</html>
